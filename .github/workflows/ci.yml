name: ci

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: "0 3 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate task DAG
        run: mise tasks deps --dot

  quick:
    if: github.event_name != 'schedule'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: grafana/setup-k6-action@v1
      - name: Run fast gradient
        run: mise run ci:quick
      - name: Upload k6 quick artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-quick-${{ github.run_id }}
          path: |
            .tmp/k6/smoke-summary.json
            .tmp/k6/smoke-metrics.json
            .tmp/k6/smoke.log
          if-no-files-found: warn

  full:
    if: github.event_name == 'schedule'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: grafana/setup-k6-action@v1
      - name: Run full soak + smokes
        run: mise run ci:full
      - name: Upload k6 full artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-full-${{ github.run_id }}
          path: |
            .tmp/k6/ramp-summary.json
            .tmp/k6/ramp-metrics.json
            .tmp/k6/ramp.log
          if-no-files-found: warn
